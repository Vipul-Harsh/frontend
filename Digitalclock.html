<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Dclock.css" rel="stylesheet" />
    <title>Digital clock</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>
<script>
let h=document.getElementById("hrs");
let m=document.getElementById("min");
let s=document.getElementById("sec");
setInterval(()=>{
let time=new Date();
h.innerHTML=time.getHours();
m.innerHTML=time.getMinutes();
s.innerHTML=time.getSeconds();
},1000) //setinterval will run time dynamically by one second

</script>
  </body>
</html>
